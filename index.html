<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rabbit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rabbit">
    <div class="ear left"></div>
    <div class="ear right"></div>

    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>

      <div class="mouth nose"></div>
      <div class="mouth tongue"></div>
      <div class="mouth vertical"></div>
      <div class="mouth left"></div>
      <div class="mouth right"></div>

      <div class="cheek left"></div>
      <div class="cheek right"></div>

      <div class="whisker left top"></div>
      <div class="whisker left center"></div>
      <div class="whisker left bottom"></div>
      <div class="whisker right top"></div>
      <div class="whisker right center"></div>
      <div class="whisker right bottom"></div>
    </div>
  </div>
</body>
</html>
